<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>体温单</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="A4">
    <div class="content">
      <div class="title">xxxx医院体温单</div>
      <div class="head-form">
        <div class="item">
          <div class="label">姓名</div>
          <div class="value">张三</div>
        </div>
        <div class="item">
          <div class="label">年龄</div>
          <div class="value">25</div>
        </div>
        <div class="item">
          <div class="label">科别</div>
          <div class="value">骨科</div>
        </div>
        <div class="item">
          <div class="label">床号</div>
          <div class="value">001</div>
        </div>
        <div class="item">
          <div class="label">住院病历号</div>
          <div class="value">123456</div>
        </div>
        <div class="item">
          <div class="label">入院日期</div>
          <div class="value">2021-12-01</div>
        </div>
      </div>
      <div class="table">
        <div class="row">
          <div class="label cell">日期</div>
          <div class="values">
            <div class="cell">2021-12-01</div>
            <div class="cell">2021-12-02</div>
            <div class="cell">2021-12-03</div>
            <div class="cell">2021-12-04</div>
            <div class="cell">2021-12-05</div>
            <div class="cell">2021-12-06</div>
            <div class="cell">2021-12-07</div>
          </div>
        </div>
        <div class="row">
          <div class="label cell">住院日数</div>
          <div class="values">
            <div class="cell">1</div>
            <div class="cell">2</div>
            <div class="cell">3</div>
            <div class="cell">4</div>
            <div class="cell">5</div>
            <div class="cell">6</div>
            <div class="cell">7</div>
          </div>
        </div>
        <div class="row">
          <div class="label cell">手术或产后日数</div>
          <div class="values">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell">Ⅱ-0</div>
            <div class="cell">Ⅱ-1</div>
            <div class="cell">Ⅳ-0</div>
            <div class="cell">Ⅳ-1</div>
          </div>
        </div>
        <div class="row">
          <div class="label cell">时间</div>
          <div class="values">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
        </div>
        <div class="row">
          <div class="label cell">坐标轴</div>
          <div class="values">
            <canvas width="630px" height="600px"></canvas>
          </div>
        </div>
        <div class="row">
          <div class="label cell">呼吸</div>
          <div class="values">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
        </div>
        <div class="row">
          <div class="label cell">血压</div>
          <div class="values">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
        </div>
        <div class="row">
          <div class="label cell">总入液量</div>
          <div class="values">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
        </div>
        <div class="row">
          <div class="label cell">大便（次）</div>
          <div class="values">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
        </div>
        <div class="row">
          <div class="label cell">尿量（ml）</div>
          <div class="values">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
        </div>
        <div class="row">
          <div class="label cell">其它排出量</div>
          <div class="values">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
        </div>
        <div class="row">
          <div class="label cell">体重（kg）</div>
          <div class="values">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
        </div>
        <div class="row">
          <div class="label cell">皮试</div>
          <div class="values">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
        </div>
        <div class="row">
          <div class="label cell">其它</div>
          <div class="values">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
        </div>
      </div>
      <div class="pagination">第 1 页</div>
    </div>
  </div>
  <canvas id="canvas"></canvas>
  <script src="index.js"></script>
</body>
</html>
